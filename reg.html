        <div id="loginForm" class="container col-md-8">
            <div class="container col-md-10">
                <div id="error" style="color: red;"></div>
                <form action="ddlogin.html" name="form" id="form" method="post" onsubmit="return validateForm()">
                <h2 class="text-center font-weight-bold">Dala-Dala</h2>
                <h5 class="text-center font-weight-light">Jisajili</h5><br>
                <div class="row">
                        <div class="form-grou col font-weight-bold">
                            <span>Jina la Devera:</span>
                            <input type="text" id="name" class="form-control" placeholder="Jina kamili" required>
                        </div>
                        <div class="form-group col font-weight-bold">
                            <span>Namba ya simu:</span>
                            <input type="tel" id="tel" class="form-control" placeholder="Simu" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-grou col font-weight-bold">
                            <span>Jina la Basi:</span>
                            <input type="text" id="bus" class="form-control" placeholder="Jina" required>
                        </div>
                        <div class="form-group col font-weight-bold">
                            <span>Namba ya Gari:</span>
                            <input type="text" id="plate" class="form-control" placeholder="Na. Gari" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-grou col">
                            <span class="font-weight-bold">Chagua Ruti:</span>
                            <select name="options" id="option" class="form-control" required>
                                <option value="">Ruti</option>
                                <option value="Benjamin">Sabasaba - Benjamin</option>
                                <option value="Mipango">Sabasaba - Mipango</option>
                                <option value="Cha_Ng'ombe">Sabasaba - Cha_Ng'ombe</option>
                                <option value="Social">Sabasaba - Social</option>
                                <option value="Msalato">Sabasaba - Msalato</option>
                                <option value="Nanenane">Sabasaba - Nanenane</option>
                                <option value="Hiyumwa">Sabasaba - Hiyumwa</option>
                            </select>
                        </div>
                        <div class="form-group col font-weight-bold">
                            <span>Jina la Utumiaji:</span>
                            <input type="username" id="username" class="form-control" placeholder="@utumiaji" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-grou col font-weight-bold">
                            <span>Nyira:</span>
                            <input type="password" name="jPassword" class="form-control" placeholder="Nyira" required>
                        </div>
                        <div class="form-group col font-weight-bold">
                            <span>Rudia Nyira:</span>
                            <input type="password" name="cPassword" class="form-control" placeholder="Thibitisha Nyira" required>
                        </div>
                    </div>
                    <div class="">
                        <input type="submit" value="Fungua Akaunti" class="btn btn-outline-primary">
                    </div><br>
                    <a href="ddlogin.html">
                        <p>
                            Umeshafungua Akaunti? Ingia Hapa
                        </p>
                    </a>
                </form>
            </div>
